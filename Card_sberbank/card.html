<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style-card.css">
</head>

<body>
    <div class="content">
        <div>
            <form action="" class="card-front">
                <div class="forma">
                    <img src="img-card/Sberbank.svg" alt="">
                    <label><input type="number" class="card-number"></label>
                </div>
                <br>
                <span class="text-before">Действует до:</span>
                <div class="numeral">
                    <label class="before"><input type="number" placeholder="MM" class="d-input">
                        <input type="number" placeholder="ГГ" class="d-input">
                    </label>
                    <img src="img-card/visa-inc-vector-logo.png" alt="" width="80px">
                </div>
                <div class="cvc">
                    <label for="">
                        <input type="number" class="d-input" placeholder="CVC">
                        <span class="wbr">Код c<wbr> обратной<wbr> стороны</span> </label>
                </div>
            </form>
        </div>
        <div class="back">
            <form action="" class="card-back">
                <div class="darkgrey">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
